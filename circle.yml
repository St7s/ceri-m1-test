## Customize the test machine
machine:
  java:
    version: openjdk8
  # Set the timezone
  timezone:
    Europe/Paris 
    
   
    
## Customize deployment commands
deployment:
  staging:
    branch: master
	    
dependencies:
  override:
    - java -XX:+PrintFlagsFinal -version
    - mvn --version
    - mvn clean 
    - mvn test-compile
