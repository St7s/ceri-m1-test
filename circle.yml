## Customize the test machine
machine:
  java:
    version: oraclejdk8
    
dependencies:
  override: 
    - mvn clean

test:
  override:
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  
general:
  branches:
    only:
      - master # list of branches to build
    

    